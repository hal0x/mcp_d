version: "1.0"
last_updated: 2025-10-23
services:
  bright-data-mcp:
    host: 0.0.0.0
    port: 8083
    transport: http
    healthcheck: false
    dependencies:
      - redis
    capabilities:
      - web_scraping
      - search_scraping
      - batch_processing
      - content_extraction
    env:
      url_variable: BRIGHT_DATA_MCP_URL
      prefix: BRIGHT_DATA_
      API_TOKEN: "c2ea95d7c82bb1b550475e8c922904cd66c1fa4414b9b69361d34f9810198e8c"
  binance-mcp:
    host: 0.0.0.0
    port: 8000
    transport: stdio
    healthcheck: true
    dependencies:
      - redis
      - postgres
    env:
      url_variable: BINANCE_MCP_URL
      prefix: BINANCE_MCP_
  tradingview-mcp:
    host: 0.0.0.0
    port: 8060
    transport: streamable-http
    healthcheck: true
    dependencies:
      - redis
      - postgres
      - binance-mcp
      - memory-mcp
    env:
      url_variable: TRADINGVIEW_MCP_URL
      prefix: TRADINGVIEW_MCP_
  shell-mcp:
    host: 0.0.0.0
    port: 8070
    transport: stdio
    healthcheck: true
    dependencies:
      - redis
    env:
      url_variable: SHELL_MCP_URL
      prefix: SHELL_MCP_
  memory-mcp:
    host: 0.0.0.0
    port: 8050
    transport: stdio
    healthcheck: true
    dependencies:
      - redis
    env:
      url_variable: MEMORY_MCP_URL
      prefix: MEMORY_MCP_
      legacy_prefixes:
        - TG_DUMP_
  backtesting-mcp:
    host: 0.0.0.0
    port: 8082
    transport: stdio
    healthcheck: true
    dependencies:
      - postgres
      - binance-mcp
      - tradingview-mcp
    env:
      url_variable: BACKTESTING_MCP_URL
      prefix: BACKTESTING_MCP_
additional:
  redis:
    port: 6379
    healthcheck: true
  postgres:
    port: 5432
    healthcheck: true
